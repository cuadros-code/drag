<section>
  <div class="seguros" *ngFor="let item of seguros">
    <h1>{{ item.title }}</h1>
    <p>{{ item.price }}</p>

    <div class="buttons">
      <button>Comparar</button>
      <button>Comprar</button>
    </div>
  </div>
</section>
<div
  #action
  class="action"
  (touchmove)="onDrag($event)"
  (touchend)="onDragEnd($event)"
>
  <div 
    class="button-action"
    (click)="openActionSheet()"
  >
    <button class="action-event"></button>
  </div>
</div>
